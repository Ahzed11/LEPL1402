accessible: true
author: Yakoub J, Rucquoy A
environment: mcq
error_message: Try again!
success_message: Good job!
name: '[TESTABLE] Type Casting - theoretical questions'
problems:
    mcq1:
        choices:
        -   text: Everything works as expected
        -   text: We got an error as boolean cannot be converted to int
            valid: true
        header: |-
            .. code-block:: java

                int d = (int) true;
        name: What happens if you try to run the following code ?
        type: multiple_choice
    mcq2:
        type: match
        name: What contains b ?
        answer: 97
        header: |-
            .. code-block:: java

                int b = (int) 'a';
    mcq3:
        type: match
        name: What contains b ?
        answer: 44
        header: |-
            .. code-block:: java

                int a = 300;
                byte b = (byte)a;
order: 4
